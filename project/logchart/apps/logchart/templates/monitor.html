{% extends "base.html" %}
{% block content %}
    <div class="outer">
        <div class="inner bg-light lter">
            <!--Begin Datatables-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="box">
                        <header>
                            <div class="icons"><i class="fa fa-table"></i></div>
                            <h5>当前数据时间</h5>
                        </header>
                        <div id="collapse4" class="body">
                            <table id="dataTable"
                                   class="table table-bordered table-condensed table-hover table-striped"
                            style="text-align: left">
                                <thead>
                                <tr>
                                    <th>表名</th>
                                    <th>当前表最大时间</th>
                                    <th>当前时间</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for table in data %}
                                    <tr>
                                        <td>{{ table.tableName }} </td>
                                        {% if table.flag %}
                                            <td style="color: red">{{ table.tableTime }}</td>
                                        {% else %}
                                            <td>{{ table.tableTime }}</td>
                                        {% endif %}
                                        <td>{{ table.now }}</td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
