<script type="text/javascript">
    //日注册量四端分布图
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById("{{ i.pieId }}"));
    // 指定图表的配置项和数据
    var option = {
        title: {
            text:"{{ i.title|safe }}",
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: {{ i.legend|safe }}
        },
        series: [
            {
                name: "{{ i.seriesName|safe }}",
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data:{{ i.seriesData|safe }},
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
