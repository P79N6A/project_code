<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <meta name="msapplication-TileColor" content="#5bc0de">
        <meta name="msapplication-TileImage" content="assets/img/metis-tile.png">
        <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/lib/animate.css/animate.min.css">
        <link rel="stylesheet" href="/static/css/main.min.css">
    </head>
    <body class="login">
        <div class="form-signin">
            <div class="text-center">
                <img src="/static/img/logo.png" alt="logchart">
            </div>
            <hr>
            <div class="tab-content">
                <div id="login" class="tab-pane active">
                    <form action="/login/" method="post">
                        {% csrf_token %}
                        <p class="text-muted text-center">Enter your username and password</p>
                        <input type="text" placeholder="用户名" class="form-control top" name="user_name">
                        <input type="password" placeholder="密码" class="form-control bottom" name="user_pwd">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住密码
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
                    </form>
                </div>
            </div>
            <hr>
        </div>
        <!--jQuery -->
        <script src="/static/lib/jquery/jquery.min.js"></script>
        <!--Bootstrap -->
        <script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            (function($) {
                $(document).ready(function() {
                    $('.list-inline li > a').click(function() {
                        var activeForm = $(this).attr('href') + ' > form';
                        $(activeForm).addClass('animated fadeIn');
                        setTimeout(function() {
                          $(activeForm).removeClass('animated fadeIn');
                        }, 1000);
                    });
                });
          })(jQuery);
        </script>
    </body>
</html>
