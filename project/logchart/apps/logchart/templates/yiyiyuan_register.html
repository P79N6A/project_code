{% extends "base.html" %}
{% block content %}
    <div class="outer">
        <div class="inner bg-light lter" id="viewDiv">
            <div class="row">
                <div class="col-lg-12">
                    <div class="box">
                        <header>
                            <h5>筛选</h5>
                        </header>
                        <div class="body">
                            <form id="from" class="form-inline">
                                <div class="row form-group">
                                    <div style="margin-left: 10px">
                                        <div class="doc-dd">
                                            开始时间：<input id="startDate" name="startDate" type="text"
                                                        class="text-box" value="{{ startDate }}"
                                                        placeholder="开始时间" title="开始时间"
                                                        style="cursor:pointer;"/>
                                            结束时间：<input id="endDate" name="endDate" type="text" class="text-box"
                                                        value="{{ endDate }}"
                                                        placeholder="结束时间" title="结束时间"
                                                        style="cursor:pointer;"/>
                                            <input type="submit" id="search">
                                        </div>
                                        <script type="text/javascript">
                                            $("#startDate").datetimepicker({
                                                format : 'Y-m-d H:i:00',
                                                theme : 'dark',
                                                step : 1
                                            });
                                            $("#endDate").datetimepicker({
                                                format : 'Y-m-d H:i:59',
                                                theme : 'dark',
                                                step : 1
                                            });
                                        </script>
                                    </div>
                                </div>
                            </form>
                            <script type="text/javascript">
                                // 查询校验,校验起始时间必须小于截至时间
                                function validateTimePeriod(begin, end) {
                                    if (!(begin instanceof jQuery)) {
                                        begin = $(begin);
                                    }
                                    if (!(end instanceof jQuery)) {
                                        end = $(end);
                                    }
                                    var beginString = new String(begin.val());
                                    var endString = new String(end.val());
                                    if (beginString == '') {
                                        alert('请输入开始时间')
                                        return false;
                                    }
                                    if (endString == '') {
                                        alert('请输入结束时间')
                                        return false;
                                    }
                                    if (!(beginString == null || beginString == '')
                                        && !(endString == null || endString == '')) {
                                        var beginTime = new Date(beginString);
                                        var endTime = new Date(endString);
                                        if (beginTime <= endTime) {
                                            return true;
                                        } else {
                                            return false;
                                        }
                                    }
                                    return true;
                                }

                                $("#search").click(function () {
                                    var result = validateTimePeriod($("#startDate"), $("#endDate"));
                                    if (!result) {
                                        alert("结束时间应小于开始时间")
                                    }
                                    $("form").submit(function (e) {
                                        if (!result) {
                                            e.preventDefault();
                                        }
                                    });
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </div><!-- /.row -->
            <div class="row">
                {% for i in data %}
                    <div class="col-lg-12">
                        <div class="box">
                            <header>
                                {{ i.heardname }}
                            </header>
                            <div class="body" style="height: 500px;weight:1000px" id={{ i.pieId }}></div>
                            {% include 'pie.html' %}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
