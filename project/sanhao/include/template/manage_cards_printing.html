<!--{include manage_header}-->
<div class="w2 clearfix">
	<!--{include manage_left}-->
    <div class="mn">
    	<div class="crm"><a href="/manage/cardslist.php?action=list">首页</a>&nbsp;&gt;&gt;&nbsp;<a href="/manage/cardslist.php?action=list">三好网卡管理</a>&nbsp;&gt;&gt;&nbsp;印刷卡管理</div>
        <div class="wrap">
        <form action="/manage/cardslist.php?action=printing" method="post">
            <table class="table" width="100%" border="1" bordercolor="#b61a3f" cellpadding="0" cellspacing="0" rules="rows">
                <tbody>
                <tr class="odd">
                        <td>
                        	<div class="itm">
                                <div class="dt">卡号：</div>
                                <div class="dd"><input type="text" name="cno" <!-- {if !empty($cno) } --> value="{$cno}"<!-- {/if} --> class="ipt ipt1" /></div>
                            </div>
                            <div class="itm">
                                <div class="dt">起始时间：</div>
                                <div class="dd"><input type="text" name="startime" onclick="WdatePicker();" <!-- {if !empty($newstartime) } --> value="{$newstartime}"<!-- {/if} --> class="ipt ipt3" /></div>
                            </div>
                            <div class="itm">
                                <div class="dt">终止时间：</div>
                                <div class="dd"><input type="text" name="endtime" onclick="WdatePicker();" <!-- {if !empty($newendtime) } --> value="{$newendtime}"<!-- {/if} --> class="ipt ipt3" /></div>
                            </div>
                        </td>
                        <td rowspan="2">
                        	<div class="btns"><input type="submit" value="查找" class="btn btn1" /></div>
                        </td>
                    </tr>
                  <tr class="even">
                        <td style="padding-left:8px;">
                        	<input type="button" value="购买" id="pring_form_button" class="btn btn2" />
                        </td>
                    </tr>
                </tbody>
            </table>
            </form>
            <form  action="/manage/cardslist.php?action=buy" method="post" id="print_form_buy">
            <input type="hidden" id="print_form_buy_id" value="" name="cards_arr" />
            <table class="table2" width="100%" border="1" bordercolor="#b61a3f" cellpadding="0" cellspacing="0" rules="rows">
            	<thead>
                	<tr>
                		<th width="26"><input type="checkbox"  id="prochkAll"  /></th>
                        <th width="80">卡号</th>
                        <th width="100">印刷时间</th>
                        <th width="40">卡状态</th>
                    </tr>
                </thead>
            	<tbody>
            	<!--{loop $cards $index $one}-->
                	<tr <!--{if $index%2 != 0}--> class="odd" <!-- {else} --> class="even" <!-- {/if} --> >
               			<td width="26"><!-- {if $one['status'] == 1} --><input type="checkbox" name="chk" value="{$one['id']}"/><!-- {/if} --></th>
                        <td>{$one['cno']}</td>
                        <td>{$one['created']}</td>
                        <td><!-- {if $one['status'] == 1} -->可购买<!-- {else} -->锁定<!-- {/if} --></td>
                    </tr>
                <!--{/loop}-->
                </tbody>
            </table>
            </form>
            <div class="page clearfix">
            <!--{if $count > 20}-->
		       {$pagestring}
	       <!--{/if}-->
            </div>
        </div>
    </div>
</div>
<!--{include manage_footer}-->
